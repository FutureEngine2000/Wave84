<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="usuario.css">
  <title>Seu Perfil</title>
</head>
<body>
  <h1>Editor de Perfil</h1>
  <div class="container">
    <!-- Formulário -->
    <div class="form-area">
      <label for="avatarInput">Foto de perfil:</label>
      <input type="file" id="avatarInput" accept="image/*" />

      <label for="usernameInput">Nome de usuario:</label>
      <input type="text" id="usernameInput" placeholder="Ex: DarkSlayer77" />

      <label for="taglineInput">Estilo/Jogo Favorito:</label>
      <input type="text" id="taglineInput" placeholder="Eu gosto de..." />

      <button class="save-btn" id="saveBtn">Salvar Perfil</button>
    </div>

    <!-- Cartão de perfil -->
    <div class="profile-card">
      <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar" />
      <div class="username" id="usernameDisplay">SeuNome</div>
      <div class="tagline" id="taglineDisplay">"Sua frase aqui"</div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const avatarInput = document.getElementById("avatarInput");
      const usernameInput = document.getElementById("usernameInput");
      const taglineInput = document.getElementById("taglineInput");

      const avatarPreview = document.getElementById("avatarPreview");
      const usernameDisplay = document.getElementById("usernameDisplay");
      const taglineDisplay = document.getElementById("taglineDisplay");

      const saveBtn = document.getElementById("saveBtn");

      // Atualiza imagem de avatar
      avatarInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function () {
            avatarPreview.src = reader.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Atualização em tempo real
      usernameInput.addEventListener("input", () => {
        usernameDisplay.textContent = usernameInput.value || "SeuNome";
      });

      taglineInput.addEventListener("input", () => {
        taglineDisplay.textContent = `"${taglineInput.value || 'Sua frase aqui'}"`;
      });

      // Salvar no localStorage
      saveBtn.addEventListener("click", () => {
        const profileData = {
          avatar: avatarPreview.src,
          username: usernameInput.value || "SeuNome",
          tagline: taglineInput.value || "Sua frase aqui"
        };
        localStorage.setItem("gamerProfile", JSON.stringify(profileData));
        alert("Perfil salvo com sucesso!");
      });

      // Carregar dados salvos ao iniciar
      const savedProfile = localStorage.getItem("gamerProfile");
      if (savedProfile) {
        const data = JSON.parse(savedProfile);
        avatarPreview.src = data.avatar;
        usernameDisplay.textContent = data.username;
        taglineDisplay.textContent = `"${data.tagline}"`;

        usernameInput.value = data.username;
        taglineInput.value = data.tagline;
      }
    });
  </script>
    </main>
  <form action="index.html">
       <a href="index.html" class="seta-bonita">
  ← Voltar
</a>
</form>
</body>
</html>
